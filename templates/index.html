<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Emotion Detection</h1>
        <form id="emotionForm">
            <label for="textInput">Enter Text:</label><br>
            <textarea id="textInput" name="textInput" rows="6" cols="50"></textarea><br>
            <button type="button" onclick="detectEmotion()">Detect Emotion</button>
        </form>
        <div id="result" class="hidden">
            <div id="emoji" class="emoji"></div>
            <div id="emotionResult"></div>
            <div class="progress-bar">
                <div id="progressBar" class="progress-bar-inner"></div>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', path='/index.js') }}"></script>
</html>
